<!DOCTYPE html>
<html>

<head>
    <title>test 5</title>
    <style type="text/css">
        body {
            background-color: rgb(43, 39, 39);
            position: relative;
        }
        
        div {
            border: 1px solid white;
        }
        
        #main-container {
            width: calc(641px - 1px * 2);
            height: calc(592px - 1px * 2);
            margin-left: calc(50% - 800px / 2);
            margin-top: calc(50vh - 600px / 2);
            position: relative;
            display: flex;
            border: none;
        }
        
        #main-container>div {
            width: calc((100% - 1px * 6) / 3);
            display: flex;
            flex-direction: column;
            margin-right: calc(55px - 1px * 6);
            border: none;
        }
        
        #main-container>div:last-child {
            margin-right: 0px;
        }
        
        #main-container>div>div {
            margin-bottom: calc(30px - 1px * 6);
        }
        
        #column-1 div:first-child {
            flex-grow: 4;
        }
        
        #column-1 div:nth-child(2) {
            flex-grow: 2;
        }
        
        #column-1 div:last-child {
            flex-grow: 7;
            margin-bottom: 0px;
        }
        
        #column-2 div:first-child {
            flex-grow: 3;
        }
        
        #column-2 div:nth-child(2) {
            flex-grow: 7;
        }
        
        #column-2 div:last-child {
            flex-grow: 2;
            margin-bottom: 0px;
        }
        
        #column-3 div:first-child {
            flex-grow: 7;
        }
        
        #column-3 div:nth-child(2) {
            flex-grow: 4;
        }
        
        #column-3 div:last-child {
            flex-grow: 1.2;
            margin-bottom: 0px;
        }
    </style>
</head>

<body>
    <div id="main-container">
        <div id="column-1">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="column-2">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="column-3">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>

</html>
