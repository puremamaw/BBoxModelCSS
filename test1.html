<!DOCTYPE html>
<html>

<head>
    <title>test 1</title>
    <style type="text/css">
        body {
            background-color: rgb(43, 39, 39);
            position: relative;
            margin: 0px;
            padding: 0px;
        }
        
        div {
            border: 1px solid white;
        }
        
        #main-container {
            width: calc(800px - 1px * 2);
            height: calc(600px - 1px * 2);
            margin-left: calc(50% - 800px / 2);
            margin-top: calc(50vh - 600px / 2);
            border: none;
        }
        
        header {
            width: calc(800px - 1px * 4);
            height: calc(55px - 1px * 2);
            border: 1px solid white;
        }
        
        #first-content-box {
            width: calc(800px - 1px * 2);
            height: calc(82px - 1px * 2);
            border: none;
            display: flex;
            padding-top: 18px;
            padding-bottom: 13px;
        }
        
        #first-content-box>div {
            width: calc((800px - (1px * 4)) / 2);
            height: calc((160px - 1px * 4) / 2);
        }
        
        #first-content-box>div:first-child {
            margin-right: 10px;
        }
        
        #first-content-box>div:last-child {
            margin-left: 10px;
        }
        
        #second-content-box {
            height: calc(434px - 1px * 2);
            border: none;
            display: flex;
        }
        
        #second-content-box>div:first-child {
            margin-right: 20px;
        }
        
        #second-content-box>div {
            width: calc((800px - (1px * 2)) / 2);
        }
        
        #box4>div {
            width: calc(55px - 1px * 2);
            height: calc(400px - 1px * 2);
            margin-left: calc(50% - 55px / 2);
            /* margin-top translated to 50% */
            margin-top: calc((433px /2) - 400px / 2);
        }
        
        #box5 {
            border: none;
        }
        
        #box6 {
            width: calc(389px - 1px * 2);
            height: calc(303px - 1px * 2);
        }
        
        #box7 {
            width: calc(389px - 1px * 2);
            height: calc(296px - (200px - 1px * 2));
            margin-top: calc(31px - 1px * 2);
        }
    </style>
</head>

<body>
    <div id=main-container>
        <header>
        </header>
        <content>
            <div id=first-content-box>
                <div></div>
                <div></div>
            </div>
            <div id=second-content-box>
                <div id="box4">
                    <div></div>
                </div>
                <div id="box5">
                    <div id="box6"></div>
                    <div id="box7"></div>
                </div>
            </div>
        </content>
    </div>
</body>

</html>
